<template class="container">
    <WindowTitleBar title="测试"></WindowTitleBar>
    <div style="width:100%; height: 100%;" onmousedown=OnMouseDown onmousemove=OnMouseMove onmouseup=OnMouseUp>
    </div>
</template>

<script type="text/lua">
RegisterComponent("WindowTitleBar", "%vue%/Components/WindowTitleBar.html");

-- 鼠标按下事件回调
function OnMouseDown(el, event)
print("-----------OnMouseDown", event.x, event.y);
    
end

-- 鼠标移动事件回调
function OnMouseMove(el, event)
    print("-----------OnMouseMove", event.x, event.y, event:IsLeftButton(), event:IsMove());
    
end

-- 鼠标抬起事件回调
function OnMouseUp(el, event)
    print("-----------OnMouseUp", event.x, event.y);
end

</script>
